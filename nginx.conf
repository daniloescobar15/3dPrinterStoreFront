server {
    listen 80 default_server;
    listen [::]:80 default_server;
    server_name _;

    root /usr/share/nginx/html/browser;

    # Enable gzip compression
    gzip on;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss;

    # Set correct cache control headers
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Cache HTML files for short period
    location ~* \.html$ {
        expires 1d;
        add_header Cache-Control "public";
    }

    # Health check endpoint (must be before main location)
    location = /health {
        access_log off;
        add_header Content-Type text/plain;
        return 200 "healthy";
    }

    # Proxy de API al backend
    location /api/ {
        proxy_pass http://158.220.99.85:9000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Main location - Angular SPA routing
    location / {
        try_files $uri /index.html;
    }

    # Deny access to dotfiles
    location ~ /\. {
        deny all;
    }
}